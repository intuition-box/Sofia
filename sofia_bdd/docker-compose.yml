services:
  postgres:
    image: passiverecord/eliza-postgres:latest
    container_name: eliza-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eliza_db}
      POSTGRES_USER: ${POSTGRES_USER:-eliza}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      # Expose PostgreSQL on port 5432
      # This will be accessible via https://<app-id>-5432.dstack-prod5.phala.network
      - "5432:5432"
    volumes:
      # Persistent storage for database data
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - eliza-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eliza} -d ${POSTGRES_DB:-eliza_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eliza-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@eliza.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
      PGADMIN_LISTEN_PORT: 80
    ports:
      # Expose PgAdmin on port 8080
      # This will be accessible via https://<app-id>-8080.dstack-prod5.phala.network
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - eliza-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  eliza-network:
    driver: bridge
