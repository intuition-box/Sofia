[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:mcp-server]
command=/bin/bash -c 'cd /mcp-server && PORT=3001 SERVER_MODE=http node --experimental-specifier-resolution=node dist/index.js 2>&1'
directory=/mcp-server
user=root
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=5
startretries=3
environment=HOME="/root",NODE_ENV="production",PORT="3001",SERVER_MODE="http"

[program:mastra]
command=/bin/bash -c 'cd /app && pnpm run start 2>&1'
directory=/app
user=root
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=15
startretries=3
environment=HOME="/root",NODE_ENV="production",MCP_SERVER_URL="http://127.0.0.1:3001/sse"
